<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RhineDoll</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="fragment" content="!"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/rhineDoll.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400'  type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="mainContainer" class="container">
    	<h1>RhineDoll.js</h1>
    	<h4>A simple AES implementation in JavaScript</h4>
    	<hr class="col-xs-12">
    	<div class="col-xs-10 col-xs-offset-1">
	    	<div id='exampleContainer' class='col-xs-2 btn-group-vertical'>
	    		Load Examples:
	    		<button type="button" class="btn btn-default btn-sm" onclick="loadExample(0)">B.1 (AES-128)</button>
	    		<button type="button" class="btn btn-default btn-sm" onclick="loadExample(1)">C.1 (AES-128)</button>
	    		<button type="button" class="btn btn-default btn-sm" onclick="loadExample(2)">C.2 (AES-192)</button>
	    		<button type="button" class="btn btn-default btn-sm" onclick="loadExample(3)">C.3 (AES-256)</button>
	    	</div>
	    	<div class='col-xs-8'>
	    		<label for="textHolder">Input</label>
	    		<input id='textHolder' type="text" class="form-control" value="3243f6a8885a308d313198a2e0370734" onkeyup="inputKeyUp(event)">
	    		<label for="keyHolder">Key</label>
	    		<input id='keyHolder' type="text" class="form-control" value="2b7e151628aed2a6abf7158809cf4f3c" onkeyup="inputKeyUp(event)">
	    	</div>
	    	<button id='encryptButton' type="button" class="btn btn-primary btn-lg col-xs-2" onClick="encrypt()">
	    		<i class="fa fa-lock"></i> Encrypt
	    	</button>
    	</div>
    	
    	<div id='roundDataContainer' class='panel panel-default col-xs-10 col-xs-offset-1'>
    		<div class="panel-heading">
    			

	    		<div id='roundDataController'>
	    			<div class="btn-group">
		    			<button id='prevButton' disabled='true' type="button" class="roundbtn btn btn-info btn-lg" onClick="prev()"> &#8592; </button>
		    			<button id='nextButton' disabled='true' type="button" class="roundbtn btn btn-info btn-lg" onClick="next()"> &#8594; </button>
	    			</div>
	    			<strong id='roundNumberLabel'>Round: 
	    				<span id='roundNumber'>0</span>
	    				<span id='roundTotal'></span>
	    			</strong>

				</div>
				<span id='panelHeader'>Round Info</span>
			</div>

    		
			<table id='roundInfoTable' class="table table-condensed">
			<thead>
				<tr id='roundInfoHeader'>
					<td>Start</td>
					<td>SubBytes</td>
					<td>ShiftRows</td>
					<td>MixColumns</td>
					<td>RoundKey</td>
				<tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<table class="table table-condensed table-bordered" id='table-0'>
							<tbody>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
							</tbody>
						</table>
					</td>

					<td>
						<table class="table table-condensed table-bordered" id='table-1'>
							<tbody>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
							</tbody>
						</table>
					</td>

					<td>
						<table class="table table-condensed table-bordered" id='table-2'>
							<tbody>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
							</tbody>
						</table>
					</td>

					<td>
						<table class="table table-condensed table-bordered" id='table-3'>
							<tbody>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
							</tbody>
						</table>
					</td>

					<td>
						<table class="table table-condensed table-bordered" id='table-4'>
							<tbody>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
			
			
    	
    	<div id='outputContainer' class='col-xs-6 col-xs-offset-2'>
    		<label for="outputHolder">Output</label>
			<input id='outputHolder' type="text" class="form-control" value="" onkeyup="outputKeyUp(event)">
    	</div>
    	<button id='decryptButton' type="button" class="btn btn-danger btn-lg col-xs-2" onClick="decrypt()">
    		<i class="fa fa-unlock-alt"></i> Decrypt
    	</button>

    </div>
</div>
<script src="js/rhineLogger.js"></script>
<script src="js/hexConverter.js"></script>
<script src="js/rhineDoll.js"></script>
<script src="js/app.js"></script>
</body>
</html>
